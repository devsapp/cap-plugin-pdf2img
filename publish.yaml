Edition: 3.0.0
Type: Project
Name: start-pdf2img
Provider:
  - 阿里云
Version: 1.0.1

Organization: 阿里云函数计算（FC）
Effective: Public
Description: 将PDF转换为JPG图片
Category: 图文处理
Tags:
  - 文件处理
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
    - roleArn
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    
    functionName:
      title: 函数名
      type: string
      default: pdf2jpg
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_]{0,63}$"
      description: 应用的函数名称, 只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间

    roleArn:
      title: RAM 角色 ARN
      type: string
      default: ""
      pattern: "^acs:ram::[0-9]*:role/.*$"
      description: "函数计算访问其他云服务时使用的服务角色，需要填写具体的角色ARN，格式为acs:ram::$account-id>:role/$role-name。例如：acs:ram::14310000000:role/aliyunfcdefaultrole。
      \n如果您没有特殊要求，可以使用函数计算提供的默认的服务角色，即AliyunFCDefaultRole, 并增加 AliyunOSSFullAccess 权限。如果您首次使用函数计算，可以访问 https://fcnext.console.aliyun.com 进行授权。
      \n详细文档参考 https://help.aliyun.com/document_detail/181589.html#section-o93-dbr-z6o"
      required: true
      x-role:
        name: oss-default-role
        service: FC
        authorities:
          - AliyunOSSFullAccess

    oss_bucket:
      title: OSS 存储桶名称
      type: string
      description: 存储桶名称，到 OSS 控制台获取，例如：bucket-name"
      required: true
      x-bucket:
        dependency:
          - region
