Type: Application
Name: start-pdf2img
Provider:
  - 阿里云
Version: 1.1.2
Description: 将PDF转换为JPG图片
HomePage: https://github.com/devsapp/start-pdf2img
Tags: 
  - 文件处理
Category: 图文处理
Service: 
  函数计算:
    Runtime: Node.JS
    Authorities: #权限描述
      - 创建函数 # 所需要的权限
Parameters:
  region:
    type: string
    default: cn-hangzhou
    description: 创建应用所在的地区
    required: true
    enum:
      - cn-beijing
      - cn-hangzhou
      - cn-shanghai
      - cn-qingdao
      - cn-zhangjiakou
      - cn-huhehaote
      - cn-shenzhen
      - cn-chengdu
      - cn-hongkong
      - ap-southeast-1
      - ap-southeast-2
      - ap-southeast-3
      - ap-southeast-5
      - ap-northeast-1
      - eu-central-1
      - eu-west-1
      - us-west-1
      - us-east-1
      - ap-south-1
  serviceName:
    type: string
    default: pdf2img
    description: 应用所属的函数计算服务
    required: true
  functionName:
    type: string
    default: pdf2jpg
    description: 应用的函数名称
    required: true